<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jairo's Roman Numeral Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet" />
  </head>
  <body>
    <main class="container-md">
      <h1 class="text-center m-2 mt-5">Jairo's Roman Numeral Converter</h1>
      <div class="m-2 mx-5 rounded p-4 app-div">
        <div class="mb-3">
          <label for="Enter-A-Number" class="form-label fs-3"
            >Enter a Number:</label
          >
          <input type="number" class="form-control" id="number" />
        </div>

        <button
          type="button"
          class="btn btn-primary w-100 fs-5 convert-btn"
          id="convert-btn">
          Convert
        </button>
      </div>
      <div class="m-2 mx-5 rounded p-4 p-2 mb-3 text-white" id="output"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
